<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <title>User Form</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <h1>User Form</h1>
        <form>
          <div class="my-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
            <div class="invalid-feedback">
              Name must be between 2 and 10 characters
            </div>
          </div>
          <div class="my-3">
            <label for="zip" class="form-label">Zipcode</label>
            <input type="zip" class="form-control" id="zip" placeholder="Zipcode">
            <div class="invalid-feedback">
              Enter a valid zipcode
            </div>
          </div>
          <div class="my-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email">
            <div class="invalid-feedback">
              Enter a valid email
            </div>
          </div>
          <div class="my-3">
            <label for="Phone Numeber" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" placeholder="Enter Phone Number">
            <div class="invalid-feedback">
              Enter a valid phone
            </div>
          </div>
          <input type="button" value="Submit" class="w-100 btn btn-primary">

        </form>
      </div>
    </div>
  </div>



  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script> -->

  <script src="app.js"></script>



</body>

</html>
